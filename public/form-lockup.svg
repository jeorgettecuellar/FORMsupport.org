<svg xmlns="http://www.w3.org/2000/svg"
     width="900"
     height="260"
     viewBox="0 0 900 260"
     role="img"
     aria-label="FORM — Foundation Opportunity Resources Mentorship">

  <defs>
    <style>
      .form-word {
        font-family: Futura, "Futura PT", "Futura Std", Avenir, Montserrat, Arial, sans-serif;
        font-weight: 800;
        font-size: 150px;
        letter-spacing: -2px;
      }
      .form-tag {
        font-family: Futura, "Futura PT", "Futura Std", Avenir, Montserrat, Arial, sans-serif;
        font-weight: 800;
        font-size: 26px;
        letter-spacing: 3.5px;
      }
    </style>
  </defs>

  <!-- Main wordmark -->
  <text x="0" y="160" class="form-word" fill="#0B1F3B">
    FORM
  </text>

  <!-- Tagline / acronym expansion -->
  <text x="4" y="220" class="form-tag" fill="#F36A21">
    FOUNDATION • OPPORTUNITY • RESOURCES • MENTORSHIP
  </text>
</svg>
